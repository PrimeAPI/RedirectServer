<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Redirect: Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        button{
            box-shadow: 2px 2px 7px #EF4444;
        }
    </style>
</head>
<body class="bg-gray-800 grid h-screen place-items-center">
<div class="bg-gray-900 rounded pl-20 pt-5 pb-5 pr-20">
    <h1 class="text-white text-4xl font-extrabold">Login</h1>
    <form class="mt-5" action="#" th:action="@{/settings}" method="post">
        <span class="text-gray-400">PASSWORD:</span>
        <br>
        <input class="bg-transparent outline-none text-white border-b border-gray-500 h-9" type="password" id="password" name="password"/>
        <br>
        <button class="rounded bg-red-500 text-white p-2 mt-10 outline-none hover:bg-red-600" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
